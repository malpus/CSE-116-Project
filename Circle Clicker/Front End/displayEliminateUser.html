</head>
<body>

<p>Next Elimination:</p>

<script>
    function nextElimination() {
        //take information out of json
        var userdictionary = JSON.parse(jsonusers)
        //find user with most amount of points
        var userscores = [];
        for (var score in userdictionary) {
            userscores.push(userdictionary[score])
        }
        var max = Math.max.apply(null, userscores)

        for (var user in userdictionary) {
            if (userdictionary[user] == max) {
                var eliminateuser = user
            }
        }
        //display with "next elimination:" + str(user)
        display.textContent = eliminateuser;
    }

    //do this once every second
    window.setInterval(function(){
        nextElimination()
    }, 1000);
</script>

</body>
</html>
